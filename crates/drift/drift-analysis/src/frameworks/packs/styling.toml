[framework]
name = "styling-patterns"
display_name = "Styling Patterns"
languages = ["typescript", "javascript"]

[[patterns]]
id = "STYLE-TAILWIND-001"
category = "styling"
description = "Tailwind CSS usage"
sub_type = "tailwind"
confidence = 0.85
[patterns.match]
content_patterns = [
    "(?i)className\\s*=\\s*['\"`](?:flex|grid|p-|m-|text-|bg-|border-|rounded|shadow)",
    "(?i)@apply\\s+", "(?i)tailwind\\.config",
]
[patterns.learn]
group_by = "sub_type"
signal = "convention"

[[patterns]]
id = "STYLE-CSS-MODULES-001"
category = "styling"
description = "CSS Modules usage"
sub_type = "css-modules"
confidence = 0.85
[patterns.match]
content_patterns = [
    "(?i)import\\s+\\w+\\s+from\\s+['\"].*\\.module\\.(?:css|scss|less)",
    "(?i)styles\\.\\w+",
]

[[patterns]]
id = "STYLE-STYLED-001"
category = "styling"
description = "CSS-in-JS (styled-components/emotion)"
sub_type = "css-in-js"
confidence = 0.85
[patterns.match]
imports = ["styled-components", "@emotion/styled", "@emotion/css", "linaria", "stitches"]

[[patterns]]
id = "STYLE-DESIGN-TOKEN-001"
category = "styling"
description = "Design token usage"
sub_type = "design-tokens"
confidence = 0.80
[patterns.match]
content_patterns = [
    "(?i)--(?:color|spacing|font|radius|shadow|border)-",
    "(?i)theme\\.", "(?i)tokens\\.",
    "(?i)designTokens", "(?i)design_tokens",
]
[patterns.learn]
group_by = "sub_type"
signal = "convention"

[[patterns]]
id = "STYLE-COLOR-001"
category = "styling"
description = "Color value usage"
sub_type = "colors"
confidence = 0.70
[patterns.match]
content_patterns = [
    "(?i)#[0-9a-fA-F]{3,8}\\b",
    "(?i)rgb\\s*\\(", "(?i)hsl\\s*\\(",
    "(?i)rgba\\s*\\(", "(?i)hsla\\s*\\(",
]
[patterns.learn]
group_by = "sub_type"
signal = "convention"

[[patterns]]
id = "STYLE-RESPONSIVE-001"
category = "styling"
description = "Responsive design pattern"
sub_type = "responsive"
confidence = 0.80
[patterns.match]
content_patterns = [
    "(?i)@media\\s*\\(", "(?i)useMediaQuery",
    "(?i)breakpoint", "(?i)sm:|md:|lg:|xl:",
]

[[patterns]]
id = "STYLE-SPACING-001"
category = "styling"
description = "Spacing scale usage"
sub_type = "spacing"
confidence = 0.70
[patterns.match]
content_patterns = ["(?i)(?:padding|margin|gap)\\s*:\\s*(?:var\\(--spacing|\\d+(?:px|rem|em))"]
[patterns.learn]
group_by = "sub_type"
signal = "convention"

# --- BEM Naming ---

[[patterns]]
id = "STYLE-BEM-001"
category = "styling"
description = "BEM class naming convention"
sub_type = "bem"
confidence = 0.80
[patterns.match]
content_patterns = ["(?i)class(?:Name)?\\s*=\\s*['\"][^'\"]*__[a-z]", "(?i)class(?:Name)?\\s*=\\s*['\"][^'\"]*--[a-z]"]
[patterns.learn]
group_by = "sub_type"
signal = "convention"

[[patterns]]
id = "STYLE-ZINDEX-001"
category = "styling"
description = "Z-index scale"
sub_type = "z-index"
confidence = 0.70
[patterns.match]
content_patterns = ["(?i)z-?index\\s*[=:]\\s*\\d+"]
[patterns.learn]
group_by = "sub_type"
signal = "convention"
