[framework]
name = "documentation-patterns"
display_name = "Documentation Patterns"
languages = ["typescript", "javascript", "python", "java", "csharp", "go", "rust", "ruby", "php", "kotlin"]

[[patterns]]
id = "DOC-JSDOC-001"
category = "documentation"
description = "JSDoc documentation"
sub_type = "jsdoc"
confidence = 0.80
[patterns.match]
content_patterns = ["(?i)/\\*\\*\\s*\\n.*@(?:param|returns|throws|example|deprecated)"]
[patterns.learn]
group_by = "sub_type"
signal = "convention"

[[patterns]]
id = "DOC-DEPRECATION-001"
category = "documentation"
description = "Deprecation marker"
sub_type = "deprecation"
confidence = 0.85
[patterns.match]
content_patterns = [
    "(?i)@deprecated", "(?i)#\\[deprecated",
    "(?i)warnings?\\.warn.*deprecat",
    "(?i)\\[Obsolete\\s*\\(", "(?i)@Deprecated",
]

[[patterns]]
id = "DOC-TODO-001"
category = "documentation"
description = "TODO/FIXME/HACK marker"
sub_type = "todo"
confidence = 0.70
[patterns.match]
content_patterns = ["(?i)(?://|#|/\\*)\\s*(?:TODO|FIXME|HACK|XXX|OPTIMIZE|REVIEW)\\b"]

[[patterns]]
id = "DOC-EXAMPLE-001"
category = "documentation"
description = "Code example in documentation"
sub_type = "examples"
confidence = 0.75
[patterns.match]
content_patterns = [
    "(?i)@example", "(?i)```(?:ts|js|py|java|cs|go|rs)",
    "(?i)>>> ", "(?i)# Examples",
    "(?i)/// ```", "(?i)/// #",
]

[[patterns]]
id = "DOC-README-001"
category = "documentation"
description = "README structure"
sub_type = "readme"
confidence = 0.75
[patterns.match]
content_patterns = [
    "(?i)## Installation", "(?i)## Usage",
    "(?i)## Getting Started", "(?i)## API",
    "(?i)## Contributing", "(?i)## License",
]
